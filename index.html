<!DOCTYPE html>
<html>

<head>
    <title>Currency Converter in Javascript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
    <div class="container col-sm-12" id="mainform">

        <form class="form-horizontal" role="form" method="post" action="http://192.168.1.31:3000/dashboard/user_image" enctype="multipart/form-data">

            <div class="form-group">
                <label for="mob_no" class="col-md-3 control-label">Profile Image</label>
                <div class="col-sm-9">
                    <input class="form-control" type="file" name="user_image" accept="" />
                </div>
            </div>
            <!-- Button -->
            <div class="col-md-offset-3 col-md-9">
                <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp
                    Register</button>
            </div>

        </form>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</html>
